<div class='items'>
  <h1>Items</h1>
    <div ng-repeat="items in $ctrl.items">
    <a ui-sref='itemsShow({ itemId: users._id})'>
      <span class='posting-title'>{{item.title}}</span>
    </a>
    <br>
	<span class='posting-description'>{{item.user.name}}</span>
	<span class='posting-description'>{{item.description}}</span>
	<br><br>
    </div>
</div>

<div class='items'>
  <h1>Items</h1>
    <div ng-repeat="users in $ctrl.users">
      <div ng-repeat="item in users.items">
        <a ui-sref='itemsShow({ itemId: users._id})'>
          <span class='posting-title'>{{item.title}}</a><br></span>
          <span class='posting-description'>{{item.description}}</span>
          <br><br>
      </div>
    </div>
</div>

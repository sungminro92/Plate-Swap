<div class="itemsShow">
  <div class="itemImage">
  <a ui-sref="items"> back to items</a>
      <!-- <img src="{{$ctrl.current.image}}"> -->
      <h3>{{$ctrl.current.title}}</h3>
      <p>Posted By: {{$ctrl.current.userName}}</p>
      <p>{{$ctrl.current.description}}</p>
      <button class="claim-button">Claim</button>
    <h3>Comments</h3>
    <div class='commentForm'>
      <form ng-submit='$ctrl.addItemComment($ctrl.newComment)'>
        <input class='comment-textarea' type="text" name="text" placeholder='Type your comment here' ng-model='$ctrl.newComment.text'>
        <input type="submit" value="Post Comment">
      </form>
    </div>
    <div class='comment-box' ng-repeat="comment in $ctrl.comments | orderBy: '-created_at'">
      <li><strong>Comment:</strong> {{comment.text}}</li>
      <li><strong>Posted by:</strong> {{comment.userName}}</li>
      <li><strong>Posted:</strong> {{comment.created_at| date: 'short'}}</li>
    </div>
  </div>
</div>

<div class='home'>

<!-- Sign up form -->
  <div class='signup'>
    <h2>Login</h2>
    <form ng-submit='$ctrl.login()'>
      <input class='form-control' type='text' placeholder='Email Address' ng-model='$ctrl.user.email'>
      <input class='form-control' type='password' placeholder='Password' ng-model='$ctrl.user.password'>
      <input type='submit' value='Log In'>
    </form>
  </div>

</div>
